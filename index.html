<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sheetsnolonger - music blog</title>
<style>
  body {
    background: #fff;
    color: #000;
    font-family: 'Times New Roman', serif;
    margin: 0;
    padding: 0;
  }

  header {
    background: #0000cc;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    border-bottom: 4px double #000;
  }

  header h1 {
    font-size: 36px;
    margin: 0;
    text-transform: uppercase;
  }

  header p {
    margin: 0.5rem 0;
    font-style: italic;
    font-size: 16px;
  }

  main {
    max-width: 750px;
    margin: 2rem auto;
    padding: 1rem;
    border: 2px solid #000;
    background: #f0f0f0;
  }

  .post-preview, .post-full {
    border: 2px solid #000;
    padding: 1rem;
    background: #fff;
    margin-bottom: 2rem;
    font-family: 'Times New Roman', serif;
  }

  .post-preview h2 a {
    color: #0000cc;
    text-decoration: underline;
  }

  .post-preview h2 a:hover {
    background: yellow;
  }

  .subscribe {
    background: #e0e0e0;
    padding: 1rem;
    border: 2px dashed #000;
    text-align: center;
  }

  .subscribe input[type="email"] {
    font-family: 'Times New Roman', serif;
    font-size: 1rem;
    padding: 0.5rem;
    border: 2px inset #000;
    background: #fff;
    width: 250px;
  }

  .subscribe button {
    font-family: 'Times New Roman', serif;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    background: #c0c0c0;
    border: 2px outset #000;
    cursor: pointer;
    margin-left: 5px;
  }

  .subscribe button:hover {
    background: #a0a0a0;
  }

  .back-link {
    display: inline-block;
    margin-top: 1rem;
    text-decoration: underline;
    color: #0000cc;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #444;
    margin-top: 3rem;
    padding: 1rem 0;
    border-top: 2px dotted #000;
    font-family: 'Times New Roman', serif;
  }

  @media (max-width: 600px) {
    main {
      margin: 1rem;
      padding: 0.5rem;
    }

    .subscribe input,
    .subscribe button {
      width: 100%;
      display: block;
      margin: 0.5rem auto;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>sheetsnolonger</h1>
    <p>a music blog for thoughts & sounds.</p>
  </header>

  <main id="content">
    <!-- Posts will load here -->
  </main>

  <section class="subscribe">
    <h2>subscribe</h2>
    <p>get notified when we post about music again.</p>
    <form action="https://formspree.io/f/movljveq" method="POST">
      <input type="email" name="email" placeholder="your email" required />
      <button type="submit">subscribe</button>
    </form>
  </section>

  <footer>
    &copy; 2025 sheetsnolonger. all rights reserved.
  </footer>

  <script>
    const posts = [
      {
      
        id: "vinyls",
        title: "vinyl records",
        date: "july 18, 2025",
        content: "I LOVE VINYL RECORDS1!!!!!! i remember popping a pink floyd vinyl on the record player when my dad still lived with us and him and i would always just jam outtt it was so much fun"
      },
      {
        id: "chords",
        title: "minor chords suck.",
        date: "july 18, 2025",
        content: "i hate minor chords. they always have the best sound but the weirdest finger placements. im so done with them bc tell me why i have to get arthritis in order to be good at guitar. no. ive been playing for 10 years, im done. not actually i love my guitar."
      },
      {
        id: "19drawing",
        title: "drew myself",
        date: "july 19, 2025",
        content: `
          <img src="https://i.pinimg.com/736x/53/c1/1b/53c11b3ad719d0517afdab5c2d6e8f20.jpg" alt="sheetsnolonger" style="max-width:30%;margin-bottom:1rem;">
          i drew myself, and im actually pretty proud of it. 
        `
      }
    ];

    const contentEl = document.getElementById("content");

function renderPostList() {
  contentEl.innerHTML = "";
  [...posts].reverse().forEach(post => {
    const textOnly = post.content.replace(/<img[^>]*>/gi, ''); // Remove any <img> tags
    const div = document.createElement("div");
    div.className = "post-preview";
    div.innerHTML = `
      <h2><a href="#${post.id}">${post.title}</a></h2>
      <p><em>${post.date}</em></p>
      <p>${textOnly.slice(0, 120)}...</p>
    `;
    contentEl.appendChild(div);
  });
}


    function renderSinglePost(postId) {
      const post = posts.find(p => p.id === postId);
      if (!post) {
        contentEl.innerHTML = "<p>post not found.</p>";
        return;
      }

      contentEl.innerHTML = `
        <div class="post-full">
          <h2>${post.title}</h2>
          <p><em>${post.date}</em></p>
          <div>${post.content}</div>
          <a href="#" class="back-link">‚Üê back to all posts</a>
        </div>
      `;
    }

    function handleRouting() {
      const hash = window.location.hash.slice(1);
      if (hash) {
        renderSinglePost(hash);
      } else {
        renderPostList();
      }
    }

    window.addEventListener("hashchange", handleRouting);
    window.addEventListener("DOMContentLoaded", handleRouting);
  </script>
</body>
</html>
